<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Validador de Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        #reader { border: none !important; border-radius: 2rem; overflow: hidden; }
        video { object-fit: cover !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

    <div class="w-full max-w-md text-center mb-8 mt-4">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">CASA<span class="text-blue-500">QR</span> <span class="text-slate-500">CHECK-IN</span></h1>
        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Escaneie o QR Code do Ingresso</p>
    </div>

    <div class="w-full max-w-md aspect-square bg-slate-800 rounded-[3rem] border-4 border-slate-700 shadow-2xl relative overflow-hidden">
        <div id="reader"></div>
    </div>

    <div id="result" class="hidden fixed inset-0 z-50 flex flex-col items-center justify-center p-8 text-center animate__animated animate__fadeIn">
        <div id="resultBox" class="bg-white rounded-[3rem] p-10 w-full max-w-sm shadow-2xl transform scale-110">
            <div id="resultIcon" class="text-7xl mb-6"></div>
            <h2 id="resultTitle" class="text-2xl font-black text-slate-800 uppercase italic mb-2"></h2>
            <p id="resultAlu" class="text-slate-500 font-bold mb-8 uppercase"></p>
            <button onclick="closeResult()" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase italic">Próximo Scan</button>
        </div>
    </div>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

        async function onScanSuccess(decodedText) {
            html5QrCode.pause(); // Pausa para processar
            
            const snap = await db.ref('ingressos/' + decodedText).once('value');
            const box = document.getElementById('result');
            const boxIcon = document.getElementById('resultIcon');
            const boxTitle = document.getElementById('resultTitle');
            const boxAlu = document.getElementById('resultAlu');
            const boxColor = document.getElementById('resultBox');

            box.classList.remove('hidden');

            if(snap.exists()) {
                const ing = snap.val();
                if(ing.utilizado) {
                    boxIcon.innerText = "⚠️";
                    boxTitle.innerText = "JÁ UTILIZADO";
                    boxTitle.className = "text-2xl font-black text-amber-500 italic";
                    boxAlu.innerText = ing.aluno + " (Uso em: " + new Date(ing.data_uso).toLocaleTimeString() + ")";
                } else {
                    await db.ref('ingressos/' + decodedText).update({
                        utilizado: true,
                        data_uso: new Date().toISOString()
                    });
                    boxIcon.innerText = "✅";
                    boxTitle.innerText = "ACESSO LIBERADO";
                    boxTitle.className = "text-2xl font-black text-emerald-500 italic";
                    boxAlu.innerText = ing.aluno;
                }
            } else {
                boxIcon.innerText = "❌";
                boxTitle.innerText = "INGRESSO INVÁLIDO";
                boxTitle.className = "text-2xl font-black text-red-500 italic";
                boxAlu.innerText = "Código não encontrado no banco.";
            }
        }

        function closeResult() {
            document.getElementById('result').classList.add('hidden');
            html5QrCode.resume();
        }
    </script>
</body>
</html>
