<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Gest√£o Avan√ßada</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .switch { position: relative; display: inline-block; width: 42px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-slate-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" stroke-width="2.5"></path></svg>
            </div>
            <div class="font-extrabold text-xl tracking-tighter uppercase">CASAQR <span class="text-blue-400 font-medium text-xs ml-1">Admin</span></div>
        </div>
        <button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded-lg text-xs font-bold uppercase hover:bg-blue-700 transition">Atualizar Dados</button>
    </nav>

    <div class="p-6 md:px-12 max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Total Geral</p>
            <h3 id="dash-total" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-amber-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Pendentes</p>
            <h3 id="dash-pendentes" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-emerald-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Validados</p>
            <h3 id="dash-validados" class="text-4xl font-black text-emerald-600">0</h3>
        </div>
    </div>

    <main class="p-6 md:px-12 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <h2 class="text-lg font-black text-slate-800 mb-6 uppercase tracking-tight italic">‚öôÔ∏è Configurar Evento</h2>
                <div class="space-y-4">
                    <input type="text" id="nome" placeholder="Nome do Evento" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                    <input type="text" id="data" placeholder="Data (Ex: 25 de Dezembro)" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                    <input type="text" id="imagem" placeholder="URL da Imagem de Capa" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold text-xs">
                    <div class="grid grid-cols-2 gap-3">
                        <input type="number" id="limit" placeholder="Qtd/Aluno" class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                        <input type="number" id="estoqueAvulso" placeholder="Estoque" class="p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold">
                    </div>
                    <button onclick="salvarEvento()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-blue-700 transition transform active:scale-95">CRIAR EVENTO</button>
                </div>
            </div>

            <div class="bg-slate-900 p-8 rounded-[2.5rem] shadow-xl text-white border border-slate-800">
                <h2 class="text-lg font-black mb-6 uppercase tracking-tight">üéüÔ∏è Emiss√£o Avulsa</h2>
                <div class="space-y-4">
                    <select id="avulsoEvento" class="w-full p-4 bg-slate-800 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold text-sm text-slate-300"></select>
                    
                    <div class="relative">
                        <input type="text" id="avulsoMatricula" oninput="consultarMatriculaAvulsa(this.value)" placeholder="Digite a Matr√≠cula" class="w-full p-4 bg-slate-800 rounded-2xl border-none outline-none focus:ring-2 ring-blue-500 font-bold placeholder:text-slate-600">
                        <div id="statusMatricula" class="absolute right-4 top-4 text-[10px] font-bold uppercase"></div>
                    </div>

                    <input type="text" id="avulsoNome" placeholder="Nome do Aluno (Auto)" readonly class="w-full p-4 bg-slate-800/50 rounded-2xl border-none outline-none font-bold text-blue-400 cursor-not-allowed">
                    
                    <button onclick="gerarIngressoAvulso()" class="w-full bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-emerald-600 transition transform active:scale-95">EMITIR AGORA</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black text-slate-800">Eventos Ativos</h2>
                </div>
                <div id="listaAdmin" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <h2 class="text-xl font-black text-slate-800">Controle de Fluxo</h2>
                    <div class="relative w-full md:w-64">
                        <input type="text" id="filtroNome" oninput="renderizarTabela()" placeholder="Filtrar por nome..." class="w-full p-3 pl-10 bg-slate-100 rounded-xl border-none outline-none focus:ring-2 ring-blue-500 font-semibold text-sm">
                        <svg class="w-4 h-4 absolute left-3 top-3.5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"></path></svg>
                    </div>
                </div>
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="pb-4 px-2">Aluno / Respons√°vel</th>
                                <th class="pb-4">Evento</th>
                                <th class="pb-4 text-center">Status</th>
                                <th class="pb-4 text-right">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaIngressos" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let ingressosData = []; // Cache para o filtro funcionar r√°pido

        // CONSULTA MATR√çCULA NO AVULSO
        async function consultarMatriculaAvulsa(mat) {
            const status = document.getElementById('statusMatricula');
            const nomeInput = document.getElementById('avulsoNome');
            if(mat.length < 2) { status.innerText = ""; nomeInput.value = ""; return; }
            
            status.innerText = "‚è≥";
            const snap = await db.ref('alunos_db/' + mat).once('value');
            if(snap.exists()) {
                nomeInput.value = snap.val().nome;
                status.innerText = "‚úÖ OK";
                status.className = "absolute right-4 top-4 text-[10px] font-bold uppercase text-emerald-400";
            } else {
                nomeInput.value = "";
                status.innerText = "‚ùå N/A";
                status.className = "absolute right-4 top-4 text-[10px] font-bold uppercase text-red-400";
            }
        }

        // SALVAR NOVO EVENTO
        function salvarEvento() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            const imagem = document.getElementById('imagem').value;
            const limit = document.getElementById('limit').value || 1;
            const estoque = document.getElementById('estoqueAvulso').value || 0;

            if(!nome || !data) return alert("Preencha Nome e Data!");

            db.ref('eventos').push({
                nome, data, 
                imagem: imagem || 'https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&q=80&w=600',
                limit_ingressos: limit,
                estoque_avulso: estoque,
                liberado: true
            }).then(() => alert("Evento Criado!"));
        }

        // GERAR AVULSO
        function gerarIngressoAvulso() {
            const evId = document.getElementById('avulsoEvento').value;
            const selectEl = document.getElementById('avulsoEvento');
            const evNome = selectEl.options[selectEl.selectedIndex].text;
            const nome = document.getElementById('avulsoNome').value;
            const mat = document.getElementById('avulsoMatricula').value;

            if(!evId || !nome) return alert("Matr√≠cula v√°lida necess√°ria!");

            const idUnico = `AV-${mat}-${Date.now().toString().slice(-4)}`;
            db.ref('ingressos/' + idUnico).set({
                aluno: nome,
                matricula: mat,
                responsavel: "EMISS√ÉO MANUAL",
                evento: evNome,
                utilizado: false,
                data: new Date().toISOString()
            }).then(() => {
                alert("Ingresso Gerado!");
                document.getElementById('avulsoMatricula').value = "";
                document.getElementById('avulsoNome').value = "";
            });
        }

        // MONITORAR EVENTOS
        db.ref('eventos').on('value', snap => {
            const container = document.getElementById('listaAdmin');
            const select = document.getElementById('avulsoEvento');
            container.innerHTML = "";
            select.innerHTML = '<option value="">Evento...</option>';
            snap.forEach(item => {
                const ev = item.val();
                select.innerHTML += `<option value="${item.key}">${ev.nome}</option>`;
                container.innerHTML += `
                    <div class="bg-slate-50 rounded-[2rem] border border-slate-100 overflow-hidden flex flex-col transition hover:shadow-lg">
                        <div class="h-24 bg-cover bg-center" style="background-image: url('${ev.imagem}')"></div>
                        <div class="p-5 flex-1">
                            <h4 class="font-black text-slate-800 text-xs uppercase truncate mb-1">${ev.nome}</h4>
                            <p class="text-[9px] text-blue-600 font-bold italic mb-4">${ev.data}</p>
                            <div class="flex items-center justify-between pt-2 border-t border-slate-200">
                                <label class="switch"><input type="checkbox" ${ev.liberado ? 'checked' : ''} onchange="db.ref('eventos/${item.key}').update({liberado: !${ev.liberado}})"> <span class="slider"></span></label>
                                <button onclick="db.ref('eventos/${item.key}').remove()" class="text-slate-300 hover:text-red-500 text-[10px] font-bold">EXCLUIR</button>
                            </div>
                        </div>
                    </div>`;
            });
        });

        // MONITORAR INGRESSOS
        db.ref('ingressos').on('value', snap => {
            ingressosData = [];
            snap.forEach(item => {
                ingressosData.push({ key: item.key, ...item.val() });
            });
            renderizarTabela();
        });

        // RENDERIZAR TABELA COM FILTRO
        function renderizarTabela() {
            const tabela = document.getElementById('tabelaIngressos');
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            tabela.innerHTML = "";
            
            let tTotal = 0, tPendentes = 0, tValidados = 0;

            ingressosData.forEach(ing => {
                if(ing.aluno.toLowerCase().includes(filtro)) {
                    tTotal++;
                    ing.utilizado ? tValidados++ : tPendentes++;

                    tabela.innerHTML += `
                        <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                            <td class="py-4 px-2">
                                <div class="font-black text-slate-700 uppercase text-[12px]">${ing.aluno}</div>
                                <div class="text-[9px] text-slate-400 font-bold uppercase">Mat: ${ing.matricula}</div>
                            </td>
                            <td class="py-4 text-slate-500 text-[10px] font-bold uppercase">${ing.evento}</td>
                            <td class="py-4 text-center">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black ${ing.utilizado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${ing.utilizado ? 'VALIDADO' : 'PENDENTE'}</span>
                            </td>
                            <td class="py-4 text-right">
                                <button onclick="db.ref('ingressos/${ing.key}').remove()" class="text-slate-300 hover:text-red-500">Excluir</button>
                            </td>
                        </tr>`;
                }
            });

            document.getElementById('dash-total').innerText = tTotal;
            document.getElementById('dash-pendentes').innerText = tPendentes;
            document.getElementById('dash-validados').innerText = tValidados;
        }
    </script>
</body>
</html>
