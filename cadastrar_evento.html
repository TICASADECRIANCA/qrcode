<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Admin Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="min-h-screen">

    <nav class="bg-slate-900 text-white p-4 px-6 md:px-12 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
            </div>
            <div class="font-bold text-xl uppercase tracking-tighter">CASAQR <span class="text-blue-400 font-light">Admin</span></div>
        </div>
        <button onclick="logout()" class="text-xs font-bold text-red-400 uppercase tracking-widest">Sair</button>
    </nav>

    <header class="p-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <p class="text-slate-500 text-xs font-bold uppercase tracking-wider">Total de Ingressos</p>
            <h3 id="dash-total" class="text-3xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <p class="text-blue-600 text-xs font-bold uppercase tracking-wider">Emitidos (Alunos)</p>
            <h3 id="dash-emitidos" class="text-3xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
            <p class="text-emerald-500 text-xs font-bold uppercase tracking-wider">Validados (Check-in)</p>
            <h3 id="dash-validados" class="text-3xl font-black text-slate-800">0</h3>
        </div>
    </header>

    <main class="p-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Novo Evento</h2>
                <div class="space-y-3">
                    <input type="text" id="nome" placeholder="Nome do Evento" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-blue-500">
                    <input type="text" id="data" placeholder="Data do Evento" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-blue-500">
                    <button onclick="salvarEvento()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition">Criar Evento</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-lg font-bold text-slate-800 mb-2">Importar Alunos</h2>
                <p class="text-xs text-slate-400 mb-4">Selecione um arquivo .csv (Nome, CPF)</p>
                <input type="file" id="fileCSV" accept=".csv" class="hidden">
                <button onclick="document.getElementById('fileCSV').click()" class="w-full border-2 border-dashed border-slate-200 text-slate-500 py-4 rounded-xl font-bold hover:bg-slate-50 transition mb-3">
                    Selecionar Arquivo
                </button>
                <button onclick="importarLista()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-bold">Processar Lista</button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-lg font-bold text-slate-800 mb-4">Ingresso Avulso</h2>
                <div class="space-y-3">
                    <input type="text" id="avulsoNome" placeholder="Nome Completo" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-blue-500">
                    <input type="text" id="avulsoCPF" placeholder="CPF (Apenas números)" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-blue-500">
                    <select id="avulsoEvento" class="w-full p-3 bg-slate-50 rounded-xl border-none outline-none focus:ring-2 ring-blue-500 font-semibold text-slate-600">
                        <option value="">Selecione o Evento</option>
                    </select>
                    <button onclick="gerarIngressoAvulso()" class="w-full bg-emerald-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-600 transition">Gerar e Validar</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex justify-between items-center">
                    Eventos Ativos
                    <span id="count" class="bg-slate-100 text-slate-500 text-xs px-3 py-1 rounded-full italic">0 eventos</span>
                </h2>
                <div id="listaAdmin" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                <h2 class="text-xl font-black text-slate-800 mb-6">Controle de Ingressos</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="pb-4">Aluno</th>
                                <th class="pb-4">Evento</th>
                                <th class="pb-4 text-center">Status</th>
                                <th class="pb-4 text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaIngressos" class="text-sm">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configuração Firebase (Sua configuração original)
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. Criar Evento
        function salvarEvento() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            if(!nome || !data) return alert("Preencha os campos!");

            db.ref('eventos').push({
                nome, data,
                liberado: true,
                criadoEm: new Date().toISOString()
            }).then(() => {
                document.getElementById('nome').value = "";
                document.getElementById('data').value = "";
            });
        }

        // 2. Importar Lista de Alunos (Simulação de lógica CSV)
        function importarLista() {
            alert("Módulo de processamento iniciado. Selecione o arquivo CSV com colunas 'NOME, CPF'.");
            // Aqui você integraria um parser de CSV como o PapaParse
        }

        // 3. Gerar Ingresso Avulso
        function gerarIngressoAvulso() {
            const nome = document.getElementById('avulsoNome').value;
            const cpf = document.getElementById('avulsoCPF').value;
            const eventoId = document.getElementById('avulsoEvento').value;

            if(!nome || !cpf || !eventoId) return alert("Preencha todos os campos do avulso!");

            db.ref('ingressos').push({
                alunoNome: nome,
                alunoCPF: cpf,
                eventoId: eventoId,
                validado: false,
                dataEmissao: new Date().toISOString()
            }).then(() => {
                alert("Ingresso gerado com sucesso!");
                document.getElementById('avulsoNome').value = "";
                document.getElementById('avulsoCPF').value = "";
            });
        }

        // 4. Carregar Eventos no Select e na Lista
        db.ref('eventos').on('value', snap => {
            const cont = document.getElementById('listaAdmin');
            const selectAvulso = document.getElementById('avulsoEvento');
            cont.innerHTML = "";
            selectAvulso.innerHTML = '<option value="">Selecione o Evento</option>';

            snap.forEach(item => {
                const ev = item.val();
                const key = item.key;
                
                // Popula Select
                selectAvulso.innerHTML += `<option value="${key}">${ev.nome}</option>`;

                // Popula Grid
                cont.innerHTML += `
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <h4 class="font-bold text-slate-800 text-sm uppercase">${ev.nome}</h4>
                        <p class="text-[10px] text-slate-400 mb-3">${ev.data}</p>
                        <div class="flex items-center justify-between">
                             <label class="switch">
                                <input type="checkbox" ${ev.liberado ? 'checked' : ''} onchange="db.ref('eventos/${key}').update({liberado: !${ev.liberado}})">
                                <span class="slider"></span>
                            </label>
                            <button onclick="db.ref('eventos/${key}').remove()" class="text-red-400 hover:text-red-600 transition">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('count').innerText = `${snap.numChildren()} eventos`;
        });

        // 5. Monitorar Ingressos e Dashboard
        db.ref('ingressos').on('value', snap => {
            const tabela = document.getElementById('tabelaIngressos');
            const dashTotal = document.getElementById('dash-total');
            const dashValidados = document.getElementById('dash-validados');
            const dashEmitidos = document.getElementById('dash-emitidos');

            tabela.innerHTML = "";
            let total = 0;
            let validados = 0;

            snap.forEach(item => {
                const ing = item.val();
                total++;
                if(ing.validado) validados++;

                tabela.innerHTML += `
                    <tr class="border-b border-slate-50 group hover:bg-slate-50 transition">
                        <td class="py-4 font-bold text-slate-700">${ing.alunoNome}</td>
                        <td class="py-4 text-slate-500 text-xs italic">Evento Ref.</td>
                        <td class="py-4 text-center">
                            <span class="px-2 py-1 rounded-md text-[9px] font-black ${ing.validado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">
                                ${ing.validado ? 'VALIDADO' : 'PENDENTE'}
                            </span>
                        </td>
                        <td class="py-4 text-right">
                            <button onclick="db.ref('ingressos/${item.key}').remove()" class="text-slate-300 hover:text-red-500">Excluir</button>
                        </td>
                    </tr>
                `;
            });

            dashTotal.innerText = total;
            dashEmitidos.innerText = total; // Ajustar conforme lógica de "alunos importados"
            dashValidados.innerText = validados;
        });

        function logout() {
            alert("Saindo do sistema...");
        }
    </script>
</body>
</html>
