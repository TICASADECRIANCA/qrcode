<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Gest√£o Administrativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .switch { position: relative; display: inline-block; width: 42px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="pb-12">

    <nav class="bg-slate-900 text-white p-4 px-8 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" stroke-width="2.5"></path></svg>
            </div>
            <span class="font-extrabold text-xl uppercase tracking-tighter">CASA<span class="text-blue-400">QR</span> ADMIN</span>
        </div>
        <button onclick="window.location.href='index.html'" class="text-[10px] font-black uppercase bg-white/10 px-4 py-2 rounded-lg hover:bg-white/20 transition">Sair do Painel</button>
    </nav>

    <main class="p-6 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xs font-black text-slate-800 mb-2 uppercase">üìä Importar Banco de Alunos</h2>
                <p class="text-[9px] text-slate-400 mb-4 font-bold">FORMATO: matricula, nome, turma, cpf_pai, cpf_mae</p>
                <input type="file" id="csvFile" accept=".csv" class="hidden" onchange="document.getElementById('fileName').innerText = this.files[0].name">
                <label for="csvFile" class="flex flex-col items-center justify-center w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:border-blue-500 mb-3">
                    <span class="text-[10px] font-black text-slate-500 uppercase" id="fileName">Clique para anexar CSV</span>
                </label>
                <button onclick="importarCSV()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-black transition">Carregar Banco</button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xs font-black text-slate-800 mb-4 uppercase">‚öôÔ∏è Criar Novo Evento</h2>
                <div class="space-y-3">
                    <input type="text" id="nome" placeholder="Nome do Evento" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    <input type="text" id="data" placeholder="Data (Ex: 10/Out √†s 19h)" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    <input type="text" id="imagem" placeholder="Link da Imagem" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-[10px]">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="limit" placeholder="Qtd/Aluno" class="p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                        <input type="number" id="estoqueAvulso" placeholder="Estoque" class="p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    </div>
                    <button onclick="salvarEvento()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-blue-700 transition">Ativar Evento</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-black text-slate-800 uppercase italic tracking-tighter">Fluxo de Ingressos</h2>
                    <input type="text" id="filtroNome" oninput="renderizarTabela()" placeholder="üîç Buscar por nome..." class="p-3 bg-slate-100 rounded-xl outline-none font-bold text-xs w-64">
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase border-b border-slate-100">
                                <th class="pb-4">Aluno / Matr√≠cula</th>
                                <th class="pb-4">Evento</th>
                                <th class="pb-4 text-center">Status</th>
                                <th class="pb-4 text-right">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaIngressos" class="text-sm font-medium"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let ingressosCache = [];

        function importarCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return alert("Selecione o arquivo!");
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/).filter(line => line.trim() !== "");
                const updates = {};
                lines.forEach((line, index) => {
                    if (index === 0) return;
                    const c = line.split(','); // Mude para ';' se seu Excel usar ponto-e-virgula
                    if (c.length >= 5) {
                        const matricula = c[0].trim();
                        updates['alunos_db/' + matricula] = {
                            nome: c[1].trim(), 
                            turma: c[2].trim(), 
                            cpf_pai: c[3].trim().replace(/\D/g, ""), 
                            cpf_mae: c[4].trim().replace(/\D/g, "")
                        };
                    }
                });
                db.ref().update(updates).then(() => { alert("‚úÖ Banco Atualizado!"); location.reload(); });
            };
            reader.readAsText(file);
        }

        function salvarEvento() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            if(!nome || !data) return alert("Nome e Data!");
            db.ref('eventos').push({
                nome, data,
                imagem: document.getElementById('imagem').value || 'https://placehold.co/600x400',
                limit_ingressos: document.getElementById('limit').value || 1,
                estoque_avulso: document.getElementById('estoqueAvulso').value || 0,
                liberado: true
            }).then(() => alert("Evento Criado!"));
        }

        db.ref('ingressos').on('value', snap => {
            ingressosCache = [];
            snap.forEach(i => ingressosCache.push({key: i.key, ...i.val()}));
            renderizarTabela();
        });

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaIngressos');
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            tbody.innerHTML = "";
            ingressosCache.forEach(ing => {
                if(ing.aluno.toLowerCase().includes(filtro)) {
                    tbody.innerHTML += `
                        <tr class="border-b border-slate-50">
                            <td class="py-4">
                                <div class="font-black text-slate-700 uppercase text-[12px]">${ing.aluno}</div>
                                <div class="text-[9px] text-slate-400 font-bold uppercase">Matr√≠cula: ${ing.matricula}</div>
                            </td>
                            <td class="py-4 text-slate-500 text-[10px] font-bold uppercase">${ing.evento}</td>
                            <td class="py-4 text-center">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black ${ing.utilizado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${ing.utilizado ? 'VALIDADO' : 'PENDENTE'}</span>
                            </td>
                            <td class="py-4 text-right">
                                <button onclick="db.ref('ingressos/${ing.key}').remove()" class="text-slate-300 hover:text-red-500 text-[10px] font-bold">EXCLUIR</button>
                            </td>
                        </tr>`;
                }
            });
        }
    </script>
</body>
</html>
