<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Gest√£o Administrativa Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Switch Style */
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(18px); }
    </style>
</head>
<body class="min-h-screen pb-12">

    <nav class="bg-slate-900 text-white p-4 px-8 flex justify-between items-center shadow-2xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" stroke-width="2.5"></path></svg>
            </div>
            <div class="font-extrabold text-xl tracking-tighter uppercase italic">CASA<span class="text-blue-400">QR</span> ADMIN</div>
        </div>
        <div class="flex gap-4">
            <button onclick="window.location.href='index.html'" class="text-[10px] font-black uppercase text-slate-400 hover:text-white transition">Ver Portal</button>
            <button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded-lg text-[10px] font-black uppercase hover:bg-blue-700 transition">Sincronizar</button>
        </div>
    </nav>

    <div class="p-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Total Ingressos</p>
            <h3 id="dash-total" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-amber-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Aguardando Uso</p>
            <h3 id="dash-pendentes" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-emerald-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Check-ins Feitos</p>
            <h3 id="dash-validados" class="text-4xl font-black text-emerald-600">0</h3>
        </div>
    </div>

    <main class="p-6 md:px-12 max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4 space-y-6">
            
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xs font-black text-slate-800 mb-2 uppercase italic">üìä Banco de Dados</h2>
                <p class="text-[9px] text-slate-400 mb-4 font-bold uppercase">Formato: mat, nome, turma, cpfP, nomeP, cpfM, nomeM</p>
                <input type="file" id="csvFile" accept=".csv" class="hidden" onchange="document.getElementById('fileName').innerText = this.files[0].name">
                <label for="csvFile" class="flex items-center justify-center w-full p-4 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl cursor-pointer hover:border-blue-500 mb-3 transition">
                    <span class="text-[10px] font-black text-slate-500 uppercase" id="fileName">Anexar Alunos CSV</span>
                </label>
                <button onclick="importarCSV()" class="w-full bg-slate-800 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-black transition">Atualizar Base</button>
            </div>

            <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xs font-black text-slate-800 mb-4 uppercase italic">‚öôÔ∏è Novo Evento</h2>
                <div class="space-y-3">
                    <input type="text" id="nome" placeholder="Nome do Evento" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    <input type="text" id="data" placeholder="Data (Ex: 15 Out, 19h)" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    <input type="text" id="imagem" placeholder="URL da Imagem de Capa" class="w-full p-3 bg-slate-50 rounded-xl outline-none font-bold text-[10px]">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="number" id="limit" placeholder="Ingr/Aluno" class="p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                        <input type="number" id="estoqueAvulso" placeholder="Estoque" class="p-3 bg-slate-50 rounded-xl outline-none font-bold text-sm">
                    </div>
                    <button onclick="salvarEvento()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black text-xs uppercase hover:bg-blue-700 transition shadow-lg shadow-blue-200">Publicar Evento</button>
                </div>
            </div>

            <div class="bg-slate-900 p-6 rounded-[2rem] shadow-xl text-white">
                <h2 class="text-xs font-black mb-4 uppercase italic">üéüÔ∏è Emiss√£o Manual</h2>
                <div class="space-y-3">
                    <select id="avulsoEvento" class="w-full p-3 bg-slate-800 rounded-xl outline-none border-none font-bold text-xs text-slate-300"></select>
                    <input type="number" id="avulsoMat" placeholder="Matr√≠cula do Aluno" class="w-full p-3 bg-slate-800 rounded-xl outline-none font-bold text-sm text-white">
                    <input type="text" id="avulsoNome" placeholder="Nome do Aluno" class="w-full p-3 bg-slate-800 rounded-xl outline-none font-bold text-sm text-white">
                    <button onclick="gerarAvulso()" class="w-full bg-emerald-500 text-white py-3 rounded-xl font-black shadow-lg hover:bg-emerald-600 transition uppercase text-[10px]">Gerar no Banco</button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            
            <div class="bg-white p-6 rounded-[2.5rem] shadow-sm border border-slate-200">
                <h2 class="text-sm font-black text-slate-800 mb-4 uppercase italic">Eventos em Andamento</h2>
                <div id="listaAdmin" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <h2 class="text-xl font-black text-slate-800 italic uppercase">Fluxo de Ingressos</h2>
                    <input type="text" id="filtroNome" oninput="renderizarTabela()" placeholder="üîç Pesquisar..." class="w-full md:w-64 p-3 bg-slate-100 rounded-xl outline-none font-bold text-xs">
                </div>
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="pb-4 px-2">Aluno</th>
                                <th class="pb-4">Evento</th>
                                <th class="pb-4 text-center">Status</th>
                                <th class="pb-4 text-right">A√ß√£o</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaIngressos" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let ingressosCache = [];

        // 1. Importar CSV com 7 colunas
        function importarCSV() {
            const file = document.getElementById('csvFile').files[0];
            if (!file) return alert("Selecione o arquivo!");
            const reader = new FileReader();
            reader.onload = function(e) {
                const lines = e.target.result.split(/\r?\n/).filter(line => line.trim() !== "");
                const updates = {};
                lines.forEach((line, index) => {
                    if (index === 0) return;
                    const c = line.split(','); 
                    if (c.length >= 7) {
                        const matricula = c[0].trim();
                        updates['alunos_db/' + matricula] = {
                            nome: c[1].trim(), turma: c[2].trim(),
                            cpf_pai: c[3].trim().replace(/\D/g, ""), nome_pai: c[4].trim(),
                            cpf_mae: c[5].trim().replace(/\D/g, ""), nome_mae: c[6].trim()
                        };
                    }
                });
                db.ref().update(updates).then(() => { alert("‚úÖ Base de 7 colunas atualizada!"); location.reload(); });
            };
            reader.readAsText(file);
        }

        // 2. Salvar Evento
        function salvarEvento() {
            const n = document.getElementById('nome').value;
            const d = document.getElementById('data').value;
            if(!n || !d) return alert("Nome e Data s√£o obrigat√≥rios!");
            db.ref('eventos').push({
                nome: n, data: d,
                imagem: document.getElementById('imagem').value || 'https://placehold.co/600x400',
                limit_ingressos: document.getElementById('limit').value || 1,
                estoque_avulso: document.getElementById('estoqueAvulso').value || 0,
                liberado: true
            }).then(() => { alert("Evento Publicado!"); location.reload(); });
        }

        // 3. Emiss√£o Manual (Avulsa)
        function gerarAvulso() {
            const ev = document.getElementById('avulsoEvento').options[document.getElementById('avulsoEvento').selectedIndex]?.text;
            const nome = document.getElementById('avulsoNome').value;
            const mat = document.getElementById('avulsoMat').value;
            if(!nome || !mat || ev === "Evento...") return alert("Preencha todos os dados!");
            const id = `${mat}-${Date.now().toString().slice(-4)}`;
            db.ref('ingressos/' + id).set({
                aluno: nome, matricula: mat, responsavel: "MANUAL", 
                evento: ev, utilizado: false, data: new Date().toISOString()
            }).then(() => alert("Ingresso Gerado no Banco!"));
        }

        // 4. Carregar Eventos e Ingressos
        db.ref('eventos').on('value', snap => {
            const sel = document.getElementById('avulsoEvento');
            const list = document.getElementById('listaAdmin');
            sel.innerHTML = '<option>Evento...</option>';
            list.innerHTML = "";
            snap.forEach(i => {
                const ev = i.val();
                sel.innerHTML += `<option value="${i.key}">${ev.nome}</option>`;
                list.innerHTML += `
                    <div class="bg-slate-50 rounded-3xl p-4 border border-slate-100 flex flex-col justify-between">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-black text-slate-800 text-xs uppercase truncate w-32">${ev.nome}</h4>
                                <p class="text-[9px] text-blue-600 font-bold">${ev.data}</p>
                            </div>
                            <label class="switch">
                                <input type="checkbox" ${ev.liberado ? 'checked' : ''} onchange="db.ref('eventos/${i.key}').update({liberado: !${ev.liberado}})">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button onclick="if(confirm('Excluir evento?')) db.ref('eventos/${i.key}').remove()" class="text-[8px] font-black text-red-400 mt-4 uppercase hover:text-red-600">Remover</button>
                    </div>`;
            });
        });

        db.ref('ingressos').on('value', snap => {
            ingressosCache = [];
            let total = 0, pen = 0, val = 0;
            snap.forEach(i => {
                const ing = i.val();
                ingressosCache.push({key: i.key, ...ing});
                total++; ing.utilizado ? val++ : pen++;
            });
            document.getElementById('dash-total').innerText = total;
            document.getElementById('dash-pendentes').innerText = pen;
            document.getElementById('dash-validados').innerText = val;
            renderizarTabela();
        });

        function renderizarTabela() {
            const tbody = document.getElementById('tabelaIngressos');
            const filtro = document.getElementById('filtroNome').value.toLowerCase();
            tbody.innerHTML = "";
            ingressosCache.forEach(ing => {
                if(ing.aluno.toLowerCase().includes(filtro)) {
                    tbody.innerHTML += `
                        <tr class="border-b border-slate-50 hover:bg-slate-50">
                            <td class="py-4 px-2">
                                <div class="font-black text-slate-700 uppercase text-[12px]">${ing.aluno}</div>
                                <div class="text-[9px] text-slate-400 font-bold uppercase">Mat: ${ing.matricula}</div>
                            </td>
                            <td class="py-4 text-slate-500 text-[10px] font-bold uppercase">${ing.evento}</td>
                            <td class="py-4 text-center">
                                <span class="px-3 py-1 rounded-full text-[9px] font-black ${ing.utilizado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">${ing.utilizado ? 'VALIDADO' : 'PENDENTE'}</span>
                            </td>
                            <td class="py-4 text-right">
                                <button onclick="db.ref('ingressos/${ing.key}').remove()" class="text-slate-300 hover:text-red-500 text-[10px] font-bold uppercase">Excluir</button>
                            </td>
                        </tr>`;
                }
            });
        }
    </script>
</body>
</html>
