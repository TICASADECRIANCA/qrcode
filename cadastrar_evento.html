<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASAQR - Gestão Profissional</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f1f5f9; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="bg-slate-900 text-white p-4 px-6 md:px-12 flex justify-between items-center shadow-xl sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-500 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                </svg>
            </div>
            <div class="font-extrabold text-xl tracking-tighter uppercase">CASAQR <span class="text-blue-400 font-medium text-xs ml-1">Admin</span></div>
        </div>
        <button onclick="location.reload()" class="text-xs font-bold uppercase tracking-widest text-slate-400 hover:text-white transition">Atualizar Painel</button>
    </nav>

    <div class="p-6 md:px-12 max-w-7xl mx-auto w-full grid grid-cols-1 md:grid-cols-3 gap-6 mt-4">
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Ingressos Emitidos</p>
            <h3 id="dash-total" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-blue-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Aguardando Validação</p>
            <h3 id="dash-pendentes" class="text-4xl font-black text-slate-800">0</h3>
        </div>
        <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-200 border-l-4 border-l-emerald-500">
            <p class="text-slate-400 text-[10px] font-black uppercase tracking-widest">Check-ins Realizados</p>
            <h3 id="dash-validados" class="text-4xl font-black text-slate-800 text-emerald-600">0</h3>
        </div>
    </div>

    <main class="p-6 md:px-12 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8 mb-12">
        
        <div class="lg:col-span-4 space-y-6">
            
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-blue-600 rounded-full"></span> Novo Evento
                </h2>
                <div class="space-y-4">
                    <input type="text" id="nome" placeholder="Nome do Evento" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 ring-blue-500 outline-none font-semibold">
                    <input type="text" id="data" placeholder="Data (ex: 20 de Outubro)" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 ring-blue-500 outline-none font-semibold">
                    <input type="text" id="imagem" placeholder="URL da Imagem de Capa" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 ring-blue-500 outline-none font-semibold text-xs">
                    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Qtd/Aluno</label>
                            <input type="number" id="limit" value="1" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 ring-blue-500 outline-none font-semibold">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Estoque Avulso</label>
                            <input type="number" id="estoqueAvulso" value="100" class="w-full p-4 bg-slate-50 rounded-2xl border-none focus:ring-2 ring-blue-500 outline-none font-semibold">
                        </div>
                    </div>

                    <button onclick="salvarEvento()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-blue-200 hover:bg-blue-700 transition transform active:scale-95">
                        CRIAR EVENTO
                    </button>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 bg-slate-50/50">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
                    <span class="w-2 h-6 bg-emerald-500 rounded-full"></span> Ingresso Avulso
                </h2>
                <div class="space-y-4">
                    <select id="avulsoEvento" class="w-full p-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 ring-emerald-500 outline-none font-bold text-slate-600 text-sm italic"></select>
                    <input type="text" id="avulsoNome" placeholder="Nome do Aluno/Responsável" class="w-full p-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 ring-emerald-500 outline-none font-semibold">
                    <input type="text" id="avulsoCPF" placeholder="CPF (apenas números)" class="w-full p-4 bg-white rounded-2xl border-none shadow-sm focus:ring-2 ring-emerald-500 outline-none font-semibold font-mono">
                    <button onclick="gerarIngressoAvulso()" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-black shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition transform active:scale-95">
                        EMITIR AGORA
                    </button>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 mb-6 flex justify-between items-center">
                    Eventos Ativos
                    <span id="count" class="bg-slate-100 text-slate-500 text-[10px] px-3 py-1 rounded-full uppercase tracking-widest font-bold">0 cadastrados</span>
                </h2>
                <div id="listaAdmin" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
                <h2 class="text-xl font-black text-slate-800 mb-6">Controle de Ingressos</h2>
                <div class="overflow-x-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b border-slate-100">
                                <th class="pb-4 px-2">Aluno / Responsável</th>
                                <th class="pb-4">Evento</th>
                                <th class="pb-4 text-center">Status</th>
                                <th class="pb-4 text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaIngressos" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // SALVAR NOVO EVENTO
        function salvarEvento() {
            const nome = document.getElementById('nome').value;
            const data = document.getElementById('data').value;
            const imagem = document.getElementById('imagem').value;
            const limit = document.getElementById('limit').value || 1;
            const estoque = document.getElementById('estoqueAvulso').value || 0;

            if(!nome || !data) return alert("Preencha Nome e Data!");

            db.ref('eventos').push({
                nome, data, 
                imagem: imagem || 'https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&q=80&w=400',
                limit_ingressos: limit,
                estoque_avulso: estoque,
                liberado: true,
                criadoEm: new Date().toISOString()
            }).then(() => {
                alert("Evento criado com sucesso!");
                ['nome', 'data', 'imagem'].forEach(id => document.getElementById(id).value = "");
            });
        }

        // GERAR INGRESSO AVULSO
        function gerarIngressoAvulso() {
            const evId = document.getElementById('avulsoEvento').value;
            const nome = document.getElementById('avulsoNome').value;
            const cpf = document.getElementById('avulsoCPF').value;

            if(!evId || !nome || !cpf) return alert("Preencha todos os campos do avulso!");

            db.ref('ingressos').push({
                alunoNome: nome,
                alunoCPF: cpf,
                eventoId: evId,
                validado: false,
                dataEmissao: new Date().toISOString()
            }).then(() => {
                alert("Ingresso Gerado!");
                document.getElementById('avulsoNome').value = "";
                document.getElementById('avulsoCPF').value = "";
            });
        }

        // MONITORAR EVENTOS (CARDS + SELECT)
        db.ref('eventos').on('value', snap => {
            const container = document.getElementById('listaAdmin');
            const select = document.getElementById('avulsoEvento');
            container.innerHTML = "";
            select.innerHTML = '<option value="">Selecionar Evento...</option>';

            snap.forEach(item => {
                const ev = item.val();
                const key = item.key;
                
                select.innerHTML += `<option value="${key}">${ev.nome}</option>`;

                container.innerHTML += `
                    <div class="bg-slate-50 rounded-[1.8rem] border border-slate-100 overflow-hidden flex flex-col group transition hover:shadow-md">
                        <div class="h-20 bg-cover bg-center" style="background-image: url('${ev.imagem}')"></div>
                        <div class="p-4 flex-1">
                            <div class="flex justify-between items-start mb-1">
                                <h4 class="font-bold text-slate-800 text-xs uppercase truncate w-40">${ev.nome}</h4>
                                <button onclick="db.ref('eventos/${key}').remove()" class="text-slate-300 hover:text-red-500 transition">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round"></path></svg>
                                </button>
                            </div>
                            <p class="text-[9px] text-slate-400 font-bold mb-3 italic">${ev.data}</p>
                            
                            <div class="grid grid-cols-2 gap-2 mb-4">
                                <div class="bg-white p-2 rounded-xl text-center shadow-sm">
                                    <p class="text-[7px] text-slate-400 uppercase font-black">Limite/Aluno</p>
                                    <p class="font-bold text-blue-600 text-xs">${ev.limit_ingressos}</p>
                                </div>
                                <div class="bg-white p-2 rounded-xl text-center shadow-sm">
                                    <p class="text-[7px] text-slate-400 uppercase font-black">Estoque</p>
                                    <p class="font-bold text-emerald-600 text-xs">${ev.estoque_avulso}</p>
                                </div>
                            </div>

                            <div class="flex items-center justify-between pt-2 border-t border-slate-200">
                                <span class="text-[9px] font-black ${ev.liberado ? 'text-blue-600' : 'text-slate-300'}">
                                    ${ev.liberado ? '● ATIVO' : '○ PAUSADO'}
                                </span>
                                <label class="switch">
                                    <input type="checkbox" ${ev.liberado ? 'checked' : ''} onchange="db.ref('eventos/${key}').update({liberado: !${ev.liberado}})">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                `;
            });
            document.getElementById('count').innerText = `${snap.numChildren()} cadastrados`;
        });

        // MONITORAR INGRESSOS (TABELA + DASHBOARD)
        db.ref('ingressos').on('value', snap => {
            const tabela = document.getElementById('tabelaIngressos');
            tabela.innerHTML = "";
            
            let tTotal = 0, tPendentes = 0, tValidados = 0;

            db.ref('eventos').once('value', evSnap => {
                const evMap = {};
                evSnap.forEach(e => evMap[e.key] = e.val().nome);

                snap.forEach(item => {
                    const ing = item.val();
                    tTotal++;
                    ing.validado ? tValidados++ : tPendentes++;

                    tabela.innerHTML += `
                        <tr class="border-b border-slate-50 group hover:bg-slate-50 transition">
                            <td class="py-4 px-2">
                                <div class="font-bold text-slate-700 uppercase text-[12px]">${ing.alunoNome || "N/A"}</div>
                                <div class="text-[10px] text-slate-400 font-mono">${ing.alunoCPF || ""}</div>
                            </td>
                            <td class="py-4 text-slate-500 text-[11px] font-semibold">${evMap[ing.eventoId] || 'Evento Removido'}</td>
                            <td class="py-4 text-center">
                                <span class="px-2 py-1 rounded-md text-[9px] font-black ${ing.validado ? 'bg-emerald-100 text-emerald-600' : 'bg-amber-100 text-amber-600'}">
                                    ${ing.validado ? 'VALIDADO' : 'PENDENTE'}
                                </span>
                            </td>
                            <td class="py-4 text-right">
                                <button onclick="db.ref('ingressos/${item.key}').remove()" class="text-slate-300 hover:text-red-500 p-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" stroke-width="2" stroke-linecap="round"></path></svg>
                                </button>
                            </td>
                        </tr>
                    `;
                });

                document.getElementById('dash-total').innerText = tTotal;
                document.getElementById('dash-pendentes').innerText = tPendentes;
                document.getElementById('dash-validados').innerText = tValidados;
            });
        });
    </script>
</body>
</html>
