<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - ESCOLAPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 p-8">

    <div id="login" class="max-w-md mx-auto bg-white p-10 rounded-[2.5rem] shadow-2xl mt-20 text-center">
        <h2 class="text-2xl font-black mb-6">Ver Lista de Inscritos</h2>
        <input type="password" id="pw" placeholder="Senha Admin" class="w-full p-4 bg-gray-50 rounded-2xl mb-4 outline-none focus:ring-2 ring-blue-500">
        <button onclick="check()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold uppercase shadow-lg">Entrar</button>
    </div>

    <div id="painel" class="hidden">
        <div class="max-w-6xl mx-auto bg-white p-10 rounded-[2.5rem] shadow-xl">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-black tracking-tighter uppercase italic">Lista de Alunos</h1>
                <a href="index.html" class="text-gray-400 font-bold">Voltar ao Início</a>
            </div>
            
            <table class="w-full text-left">
                <thead>
                    <tr class="text-gray-400 text-xs uppercase border-b">
                        <th class="py-4">Matrícula</th>
                        <th>Aluno</th>
                        <th>Responsável</th>
                        <th>Evento</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela" class="text-sm font-bold">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-F2p-sNG9ED7rpZ8uZ5_OxyiggdOfvfc",
            authDomain: "ingressoscdc.firebaseapp.com",
            databaseURL: "https://ingressoscdc-default-rtdb.firebaseio.com",
            projectId: "ingressoscdc",
            storageBucket: "ingressoscdc.firebasestorage.app",
            messagingSenderId: "388023812522",
            appId: "1:388023812522:web:1756fb37294146c0e5ebd3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function check() {
            if(document.getElementById('pw').value === "1992") {
                document.getElementById('login').classList.add('hidden');
                document.getElementById('painel').classList.remove('hidden');
                list();
            } else { alert("Senha incorreta"); }
        }

        function list() {
            db.ref('ingressos').on('value', snap => {
                const t = document.getElementById('corpoTabela');
                t.innerHTML = "";
                snap.forEach(item => {
                    const i = item.val();
                    t.innerHTML += `<tr class="border-b">
                        <td class="py-4">${item.key}</td>
                        <td>${i.aluno}</td>
                        <td>${i.responsavel}</td>
                        <td><span class="bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-[10px]">${i.evento}</span></td>
                        <td><button onclick="del('${item.key}')" class="text-red-500">Excluir</button></td>
                    </tr>`;
                });
            });
        }
        function del(id) { if(confirm("Remover aluno?")) db.ref('ingressos/'+id).remove(); }
    </script>
</body>
</html>
