<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingressos Escolares</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .card-gradient { background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.7) 100%); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <nav class="bg-white border-b p-4 flex justify-between items-center px-8 shadow-sm">
        <div class="text-2xl font-black text-blue-600 italic">ESCOLAPRO</div>
        <a href="admin.html" class="text-gray-400 text-sm hover:text-blue-600 transition">Acesso Admin</a>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-8">Eventos para toda a Fam√≠lia</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="bg-white rounded-3xl shadow-sm border overflow-hidden group hover:shadow-xl transition-all duration-300">
                <div class="h-56 bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800')">
                    <div class="absolute inset-0 card-gradient"></div>
                    <span class="absolute top-4 left-4 bg-blue-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Audit√≥rio Principal</span>
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold mb-2">Festa da Fam√≠lia 2026</h3>
                    <p class="text-gray-500 mb-6 flex items-center"><span class="mr-2">üìç</span> Unidade Central | M√∫ltiplas Datas</p>
                    <button onclick="abrirModal('Festa da Fam√≠lia')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-700 transition transform active:scale-95">Garantir Ingressos</button>
                </div>
            </div>
        </div>
    </main>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 id="nomeEventoModal" class="text-3xl font-black mb-2 text-gray-900">Evento</h3>
            <p class="text-gray-500 mb-8">Cada aluno tem direito a 3 ingressos gratuitos.</p>
            
            <div class="space-y-6">
                <div>
                    <label class="text-xs font-black text-gray-400 uppercase tracking-widest">Nome do Respons√°vel</label>
                    <input type="text" id="pai" placeholder="Ex: Roberto Silva" class="w-full p-4 bg-gray-50 border-2 border-transparent focus:border-blue-500 rounded-2xl outline-none transition">
                </div>
                
                <div id="containerFilhos" class="space-y-4">
                    <div class="p-5 bg-blue-50/50 border border-blue-100 rounded-3xl relative">
                        <label class="text-xs font-black text-blue-500 uppercase tracking-widest">Aluno 1</label>
                        <input type="text" placeholder="Nome Completo do Aluno" class="nome-aluno w-full bg-transparent outline-none mt-2 font-semibold">
                        <input type="number" placeholder="N¬∫ Matr√≠cula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">
                    </div>
                </div>

                <button onclick="adicionarFilho()" class="w-full py-2 text-blue-600 font-bold hover:bg-blue-50 rounded-xl transition">+ Adicionar outro filho</button>
                
                <button onclick="processarGeracao()" class="w-full bg-blue-600 text-white py-5 rounded-[1.5rem] font-bold text-xl shadow-lg hover:bg-blue-700 transition-all">Gerar Todos os Ingressos</button>
                <button onclick="fecharModal()" class="w-full text-gray-400 font-bold py-2">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="areaTickets" class="hidden fixed inset-0 bg-gray-100 z-[60] overflow-y-auto p-8">
        <div class="max-w-2xl mx-auto">
            <header class="text-center mb-10">
                <button onclick="location.reload()" class="bg-white px-6 py-2 rounded-full shadow-sm font-bold text-blue-600 hover:shadow-md transition">‚Üê Voltar</button>
                <h2 class="text-3xl font-black mt-6">Seus Ingressos</h2>
                <p class="text-gray-500 italic">Clique em baixar para salvar no celular</p>
            </header>
            <div id="listaQRs" class="grid grid-cols-1 md:grid-cols-1 gap-8 pb-20"></div>
        </div>
    </div>

    <script>
        // Simulando Banco de Dados Local (No futuro ser√° o Firebase)
        const MATRICULAS_VALIDAS = ["123", "456", "789"];

        function abrirModal(nome) {
            document.getElementById('nomeEventoModal').innerText = nome;
            document.getElementById('modalIngresso').classList.remove('hidden');
        }

        function fecharModal() { document.getElementById('modalIngresso').classList.add('hidden'); }

        function adicionarFilho() {
            const container = document.getElementById('containerFilhos');
            const num = container.children.length + 1;
            const div = document.createElement('div');
            div.className = "p-5 bg-blue-50/50 border border-blue-100 rounded-3xl relative animate-fade-in";
            div.innerHTML = `
                <label class="text-xs font-black text-blue-500 uppercase tracking-widest">Aluno ${num}</label>
                <input type="text" placeholder="Nome Completo do Aluno" class="nome-aluno w-full bg-transparent outline-none mt-2 font-semibold">
                <input type="number" placeholder="N¬∫ Matr√≠cula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">
            `;
            container.appendChild(div);
        }

        async function processarGeracao() {
            const nomes = document.querySelectorAll('.nome-aluno');
            const matriculas = document.querySelectorAll('.mat-aluno');
            const lista = document.getElementById('listaQRs');
            lista.innerHTML = '';

            let validos = true;
            matriculas.forEach(m => { if(!MATRICULAS_VALIDAS.includes(m.value)) validos = false; });

            if(!validos) return alert("Uma ou mais matr√≠culas s√£o inv√°lidas!");

            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('areaTickets').classList.remove('hidden');

            nomes.forEach((nomeInput, idx) => {
                const mat = matriculas[idx].value;
                for(let i=1; i<=3; i++) {
                    const ticketID = `TKT-${mat}-${i}-${Math.floor(Math.random()*999)}`;
                    const card = document.createElement('div');
                    card.className = "bg-white p-8 rounded-[2rem] shadow-xl border-2 border-dashed border-gray-200 flex flex-col items-center relative overflow-hidden";
                    card.id = `card-${ticketID}`;
                    card.innerHTML = `
                        <div class="absolute top-0 left-0 bg-blue-600 text-white px-4 py-1 text-[10px] font-black uppercase">Ingresso Oficial</div>
                        <h4 class="text-xl font-bold text-gray-900 mt-4">${nomeInput.value}</h4>
                        <p class="text-gray-400 text-xs mb-6 italic">Matr√≠cula: ${mat} | Via ${i} de 3</p>
                        <div id="qr-${ticketID}" class="p-4 bg-white border rounded-2xl shadow-inner"></div>
                        <p class="mt-4 font-mono text-[10px] text-gray-300">${ticketID}</p>
                        <button onclick="baixar('${card.id}')" class="mt-6 bg-gray-900 text-white px-8 py-2 rounded-full font-bold text-sm">Baixar QR Code</button>
                    `;
                    lista.appendChild(card);
                    new QRCode(document.getElementById(`qr-${ticketID}`), { text: ticketID, width: 180, height: 180 });
                }
            });
        }

        async function baixar(id) {
            const el = document.getElementById(id);
            const btn = el.querySelector('button');
            btn.style.display = 'none'; // Esconde bot√£o no print
            const canvas = await html2canvas(el, { borderRadius: 32, backgroundColor: '#ffffff' });
            btn.style.display = 'block';
            const link = document.createElement('a');
            link.download = `ingresso-${id}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
