<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Eventos - CDC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center p-4">
        <div id="loader" class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
        <div id="successIcon" class="hidden text-6xl mb-4">‚úÖ</div>
        <h3 id="statusMsg" class="text-2xl font-black text-slate-800 text-center">Verificando...</h3>
        <p id="subMsg" class="text-gray-500 mt-2 text-center">Aguarde um momento.</p>
    </div>

    <nav class="bg-white p-4 shadow-sm flex flex-wrap justify-between items-center px-4 md:px-8 border-b">
        <div onclick="acessoSecreto()" class="text-2xl font-black text-blue-600 italic cursor-pointer select-none">EVENTOS CDC</div>
    </nav>

    <div id="listaEventos" class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto">
        <p class="text-gray-500 col-span-3 text-center">Carregando eventos...</p>
    </div>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 id="nomeEvTitle" class="text-2xl font-black mb-1 uppercase text-blue-600">Garantir Ingresso</h3>
            <p class="text-sm text-gray-400 mb-6 font-bold">Digite a matr√≠cula para buscar o aluno.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold ml-4 text-gray-500 uppercase">Respons√°vel</label>
                    <input type="text" id="pai" placeholder="Nome completo do Pai/M√£e" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                <div>
                    <label class="text-xs font-bold ml-4 text-gray-500 uppercase">E-mail</label>
                    <input type="email" id="email" placeholder="Para receber o PDF" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                
                <div id="filhos" class="space-y-3 pt-2 border-t border-gray-100">
                    </div>

                <button onclick="addFilho()" class="text-blue-600 font-bold text-xs w-full py-2 uppercase hover:bg-blue-50 rounded-xl transition">+ Incluir outro aluno</button>
                
                <div class="pt-4">
                    <button onclick="processar()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition">BAIXAR PDF AGORA</button>
                    <button onclick="location.reload()" class="w-full py-3 text-gray-400 text-xs font-bold uppercase mt-2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="qrcode-temp" style="display:none"></div>

    <script>
        // CONFIGURA√á√ïES GERAIS
        let clicks = 0;
        function acessoSecreto() {
            clicks++;
            if (clicks === 5) { if(confirm("Ir para Admin?")) window.location.href = "cadastrar_evento.html"; clicks = 0; }
            setTimeout(() => { clicks = 0; }, 2000);
        }

        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        emailjs.init("RmJx_2rhtntD90vsH");

        let currentEv = null;

        // INICIA COM UM CAMPO DE ALUNO
        function initModal() {
            document.getElementById('filhos').innerHTML = "";
            addFilho();
        }

        // --- NOVA FUN√á√ÉO: VERIFICA MATR√çCULA NO BANCO ---
        async function verificarMatricula(inputMat) {
            const mat = inputMat.value;
            // Acha o campo de nome correspondente (est√° no irm√£o anterior)
            const campoNome = inputMat.previousElementSibling; 
            
            if(mat.length < 3) return; // S√≥ busca se tiver 3+ d√≠gitos

            campoNome.placeholder = "Buscando...";
            
            // 1. BUSCA DADOS DO ALUNO
            const snap = await db.ref('alunos_db/' + mat).once('value');
            
            if(snap.exists()) {
                const dados = snap.val();
                campoNome.value = dados.nome + (dados.turma ? ` (${dados.turma})` : "");
                campoNome.readOnly = true; // TRAVA O NOME
                campoNome.classList.add("bg-green-50", "text-green-800"); // VISUAL DE SUCESSO
                
                // 2. VERIFICA SE J√Å PEGOU INGRESSO PRA ESSE EVENTO
                verificarDuplicidade(mat, inputMat);

            } else {
                campoNome.value = "";
                campoNome.placeholder = "Aluno n√£o encontrado! Verifique a matr√≠cula.";
                campoNome.readOnly = false; // Destrava caso tenha digitado errado
                campoNome.classList.remove("bg-green-50", "text-green-800");
                alert("Matr√≠cula n√£o cadastrada no sistema.");
                inputMat.value = ""; // Limpa a matr√≠cula errada
            }
        }

        async function verificarDuplicidade(matricula, elementoInput) {
            // Busca ingressos que tenham essa matr√≠cula
            const tickets = await db.ref('ingressos').orderByChild('matricula').equalTo(matricula).once('value');
            
            let jaPegou = false;
            if(tickets.exists()) {
                tickets.forEach(t => {
                    if(t.val().evento === currentEv.nome) {
                        jaPegou = true;
                    }
                });
            }

            if(jaPegou) {
                alert(`ATEN√á√ÉO: A matr√≠cula ${matricula} J√Å POSSUI ingresso para este evento!`);
                elementoInput.value = ""; // Limpa matr√≠cula
                elementoInput.previousElementSibling.value = ""; // Limpa nome
            }
        }

        function addFilho() {
            const div = document.createElement('div');
            div.className = "p-4 bg-blue-50 rounded-2xl border border-blue-100 mt-2 relative";
            // Note o onchange na matr√≠cula
            div.innerHTML = `
                <input type="text" placeholder="Nome do Aluno (Preenchimento Autom√°tico)" readonly class="n-aluno w-full bg-transparent font-bold outline-none text-blue-900 placeholder-blue-300 mb-2 cursor-not-allowed">
                <input type="number" placeholder="Digite a Matr√≠cula e aperte Tab" class="m-aluno w-full bg-white p-2 rounded-lg border border-blue-200 text-sm outline-none font-bold" onchange="verificarMatricula(this)">
                <p class="text-[10px] text-blue-400 mt-1">Digite a matr√≠cula para buscar o nome.</p>
            `;
            document.getElementById('filhos').appendChild(div);
        }

        // CARREGA EVENTOS
        db.ref('eventos').on('value', snap => {
            const cont = document.getElementById('listaEventos'); cont.innerHTML = "";
            if(!snap.exists()){ cont.innerHTML = `<p class="col-span-3 text-center text-gray-400 mt-10">Nenhum evento.</p>`; return; }

            snap.forEach(i => {
                const ev = i.val();
                let btnHtml = "";
                if(ev.contato) {
                    const msg = `Ol√°, quero comprar ingressos para *${ev.nome}*.`;
                    const link = `https://wa.me/${ev.contato}?text=${encodeURIComponent(msg)}`;
                    btnHtml = `<a href="${link}" target="_blank" class="block text-center w-full bg-green-600 text-white py-4 rounded-2xl font-bold hover:bg-green-700 transition">üí≤ COMPRAR INGRESSO</a>`;
                } else {
                    btnHtml = `<button onclick="openM('${i.key}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition">üéüÔ∏è GARANTIR INGRESSO</button>`;
                }

                cont.innerHTML += `
                <div class="bg-white rounded-[2.5rem] p-4 shadow-sm hover:shadow-xl transition duration-300 border border-gray-100">
                    <div class="h-48 rounded-[2rem] bg-cover bg-center mb-4" style="background-image: url('${ev.imagem || 'https://placehold.co/600x400?text=Evento'}')"></div>
                    <div class="px-2 pb-2">
                        <h3 class="text-xl font-black text-gray-800 leading-tight mb-1">${ev.nome}</h3>
                        <p class="text-xs font-bold text-blue-500 uppercase tracking-wider mb-4">${ev.data}</p>
                        ${btnHtml}
                    </div>
                </div>`;
            });
        });

        async function openM(key) {
            currentEv = (await db.ref('eventos/'+key).once('value')).val();
            document.getElementById('nomeEvTitle').innerText = currentEv.nome;
            initModal(); // Reseta os campos
            document.getElementById('modalIngresso').classList.remove('hidden');
        }

        // --- PROCESSAMENTO (COM VALIDA√á√ÉO DUPLA) ---
        async function processar() {
            const pai = document.getElementById('pai').value;
            const mail = document.getElementById('email').value;
            const nomes = document.querySelectorAll('.n-aluno');
            const mats = document.querySelectorAll('.m-aluno');

            if(!pai || !mail) return alert("Preencha Respons√°vel e E-mail!");

            // Valida√ß√£o final: Checa se todos os nomes foram preenchidos (se matr√≠cula foi v√°lida)
            for(let k=0; k<nomes.length; k++) {
                if(nomes[k].value === "" || mats[k].value === "") {
                    return alert("Verifique as matr√≠culas! Todos os alunos devem ser identificados.");
                }
            }

            window.scrollTo(0,0);
            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('statusMsg').innerText = "Processando...";

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                let fundoImg = await carregarImagemSegura(currentEv.bgPdf);
                let totalIngressos = 0; let alunosList = [];

                for(let i=0; i<nomes.length; i++) {
                    const n = nomes[i].value; const m = mats[i].value;
                    alunosList.push(n);
                    const qtd = parseInt(currentEv.qtd) || 1;

                    for(let j=1; j <= qtd; j++) {
                        totalIngressos++; if(totalIngressos > 1) doc.addPage();
                        if(fundoImg) { doc.addImage(fundoImg, 'JPEG', 0, 0, 210, 297); doc.setFillColor(255, 255, 255); doc.roundedRect(60, 70, 90, 100, 5, 5, 'F'); }
                        
                        const idUnico = `${m}-${j}`;
                        doc.setTextColor(0,0,0); doc.setFontSize(16);
                        doc.text(n.toUpperCase(), 105, 85, {align: 'center', maxWidth: 80});
                        doc.setFontSize(10); doc.text(`INGRESSO ${j} / ${qtd}`, 105, 92, {align: 'center'});
                        doc.text(`ID: ${idUnico}`, 105, 97, {align: 'center'});

                        const qrDiv = document.getElementById('qrcode-temp'); qrDiv.innerHTML = "";
                        new QRCode(qrDiv, { text: idUnico, width: 256, height: 256 });
                        await new Promise(r => setTimeout(r, 100));
                        const qrCanvas = qrDiv.querySelector('canvas');
                        if(qrCanvas) doc.addImage(qrCanvas.toDataURL("image/png"), 'PNG', 75, 110, 60, 60);

                        await db.ref('ingressos/' + idUnico).set({ aluno: n, matricula: m, responsavel: pai, evento: currentEv.nome, utilizado: false, data: new Date().toISOString() });
                    }
                }

                doc.save(`Ingressos_${pai.replace(/ /g,'_')}.pdf`);
                emailjs.send("service_r1vrjkp", "template_4yvqw5g", { nome_responsavel: pai, to_email: mail, evento: currentEv.nome, message: `Confirmado: ${alunosList.join(", ")}` });

                document.getElementById('loader').classList.add('hidden'); document.getElementById('successIcon').classList.remove('hidden');
                document.getElementById('statusMsg').innerText = "Sucesso!"; document.getElementById('subMsg').innerText = "Verifique o Download.";
                setTimeout(() => location.reload(), 3000);

            } catch(e) {
                console.error(e); alert("Erro: " + e.message); location.reload();
            }
        }

        function carregarImagemSegura(url) { return new Promise((r) => { if(!url) return r(null); const i = new Image(); i.crossOrigin="anonymous"; i.onload=()=> {const c=document.createElement("canvas");c.width=i.width;c.height=i.height;c.getContext("2d").drawImage(i,0,0);r(c.toDataURL("image/jpeg",0.7))}; i.onerror=()=>r(null); i.src=url; }); }
    </script>
</body>
</html>
