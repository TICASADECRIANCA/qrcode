<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingressos - ESCOLAPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

    <div id="overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center p-4">
        <div id="loader" class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
        <div id="successIcon" class="hidden text-6xl mb-4">‚úÖ</div>
        <h3 id="statusMsg" class="text-2xl font-black text-slate-800 text-center">Processando...</h3>
        <p id="subMsg" class="text-gray-500 mt-2 text-center text-sm max-w-xs">Gerando imagens leves (Max 40kb) e enviando e-mail.</p>
        <div id="render-canvas-container" class="hidden"></div>
    </div>

    <nav class="bg-white p-4 shadow-sm flex flex-wrap justify-between items-center px-4 md:px-8 border-b">
        <div onclick="acessoSecreto()" class="text-2xl font-black text-blue-600 italic cursor-pointer select-none">ESCOLAPRO</div>
    </nav>

    <div id="listaEventos" class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto">
        <p class="text-gray-500 col-span-3 text-center">Carregando eventos...</p>
    </div>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 id="nomeEvTitle" class="text-2xl font-black mb-1 uppercase text-blue-600">Garantir Ingresso</h3>
            <p class="text-sm text-gray-400 mb-6 font-bold">Digite a matr√≠cula para buscar o aluno.</p>
            
            <div class="space-y-4">
                <div>
                    <label class="text-xs font-bold ml-4 text-gray-500 uppercase">Respons√°vel</label>
                    <input type="text" id="pai" placeholder="Nome completo do Pai/M√£e" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                <div>
                    <label class="text-xs font-bold ml-4 text-gray-500 uppercase">E-mail</label>
                    <input type="email" id="email" placeholder="Para receber a imagem do ingresso" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500">
                </div>
                
                <div id="filhos" class="space-y-3 pt-2 border-t border-gray-100"></div>

                <button onclick="addFilho()" class="text-blue-600 font-bold text-xs w-full py-2 uppercase hover:bg-blue-50 rounded-xl transition">+ Incluir outro aluno</button>
                
                <div class="pt-4">
                    <button onclick="processar()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition">BAIXAR & ENVIAR</button>
                    <button onclick="location.reload()" class="w-full py-3 text-gray-400 text-xs font-bold uppercase mt-2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="qrcode-temp" style="display:none"></div>

    <script>
        // --- CONFIGURA√á√ïES ---
        let clicks = 0;
        function acessoSecreto() {
            clicks++;
            if (clicks === 5) { if(confirm("Ir para Admin?")) window.location.href = "cadastrar_evento.html"; clicks = 0; }
            setTimeout(() => { clicks = 0; }, 2000);
        }

        const firebaseConfig = { 
            apiKey: "AIzaSyBFDlEOhuUerWjSfK_mPVxoj5sGbSDhe9k", 
            authDomain: "ingressoscdc-9ce88.firebaseapp.com", 
            databaseURL: "https://ingressoscdc-9ce88-default-rtdb.firebaseio.com", 
            projectId: "ingressoscdc-9ce88", 
            storageBucket: "ingressoscdc-9ce88.firebasestorage.app", 
            messagingSenderId: "976193676383", 
            appId: "1:976193676383:web:8f141a1bd705f8bc0ae7ea" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        
        // INICIALIZA√á√ÉO EMAILJS (SUBSTITUA PELO SEU PUBLIC KEY SE MUDAR)
        emailjs.init("RmJx_2rhtntD90vsH");

        let currentEv = null;

        function initModal() {
            document.getElementById('filhos').innerHTML = "";
            addFilho();
        }

        async function verificarMatricula(inputMat) {
            const mat = inputMat.value;
            const campoNome = inputMat.previousElementSibling; 
            
            if(mat.length < 2) return; 
            campoNome.placeholder = "Buscando...";
            
            const snap = await db.ref('alunos_db/' + mat).once('value');
            if(snap.exists()) {
                const dados = snap.val();
                campoNome.value = dados.nome + (dados.turma ? ` (${dados.turma})` : "");
                campoNome.readOnly = true; 
                campoNome.classList.add("bg-green-50", "text-green-800");
                verificarDuplicidade(mat, inputMat);
            } else {
                campoNome.value = "";
                campoNome.placeholder = "Aluno n√£o encontrado!";
                campoNome.readOnly = false;
                campoNome.classList.remove("bg-green-50", "text-green-800");
                alert("Matr√≠cula n√£o cadastrada.");
                inputMat.value = "";
            }
        }

        async function verificarDuplicidade(matricula, elementoInput) {
            const tickets = await db.ref('ingressos').orderByChild('matricula').equalTo(matricula).once('value');
            let jaPegou = false;
            if(tickets.exists()) {
                tickets.forEach(t => { if(t.val().evento === currentEv.nome) jaPegou = true; });
            }
            if(jaPegou) {
                alert(`ATEN√á√ÉO: A matr√≠cula ${matricula} J√Å POSSUI ingresso para este evento!`);
                elementoInput.value = ""; 
                elementoInput.previousElementSibling.value = ""; 
            }
        }

        function addFilho() {
            const div = document.createElement('div');
            div.className = "p-4 bg-blue-50 rounded-2xl border border-blue-100 mt-2 relative";
            div.innerHTML = `
                <input type="text" placeholder="Nome do Aluno" readonly class="n-aluno w-full bg-transparent font-bold outline-none text-blue-900 placeholder-blue-300 mb-2 cursor-not-allowed">
                <input type="number" placeholder="Digite a Matr√≠cula e aperte Tab" class="m-aluno w-full bg-white p-2 rounded-lg border border-blue-200 text-sm outline-none font-bold" onchange="verificarMatricula(this)">
            `;
            document.getElementById('filhos').appendChild(div);
        }

        db.ref('eventos').on('value', snap => {
            const cont = document.getElementById('listaEventos'); cont.innerHTML = "";
            if(!snap.exists()){ cont.innerHTML = `<p class="col-span-3 text-center text-gray-400 mt-10">Nenhum evento.</p>`; return; }

            snap.forEach(i => {
                const ev = i.val();
                let btnHtml = ev.contato 
                    ? `<a href="https://wa.me/${ev.contato}?text=Quero comprar ingresso para ${ev.nome}" target="_blank" class="block text-center w-full bg-green-600 text-white py-4 rounded-2xl font-bold hover:bg-green-700 transition">üí≤ COMPRAR INGRESSO</a>` 
                    : `<button onclick="openM('${i.key}')" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold hover:bg-black transition">üéüÔ∏è GARANTIR INGRESSO</button>`;

                cont.innerHTML += `
                <div class="bg-white rounded-[2.5rem] p-4 shadow-sm hover:shadow-xl transition border border-gray-100">
                    <div class="h-48 rounded-[2rem] bg-cover bg-center mb-4" style="background-image: url('${ev.imagem || 'https://placehold.co/600x400?text=Evento'}')"></div>
                    <div class="px-2 pb-2">
                        <h3 class="text-xl font-black text-gray-800 leading-tight mb-1">${ev.nome}</h3>
                        <p class="text-xs font-bold text-blue-500 uppercase tracking-wider mb-4">${ev.data}</p>
                        ${btnHtml}
                    </div>
                </div>`;
            });
        });

        async function openM(key) {
            currentEv = (await db.ref('eventos/'+key).once('value')).val();
            document.getElementById('nomeEvTitle').innerText = currentEv.nome;
            initModal(); 
            document.getElementById('modalIngresso').classList.remove('hidden');
        }

        // --- L√ìGICA DE GERA√á√ÉO DE IMAGEM (CANVAS) ---
        async function gerarImagemIngresso(alunoNome, idUnico, fundoImgEl) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Dimens√µes Otimizadas para Mobile (< 40kb)
            const width = 450;
            const height = 650;
            canvas.width = width;
            canvas.height = height;

            // 1. Fundo Branco
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // 2. Imagem de Fundo (Capa)
            if(fundoImgEl) {
                // Desenha a imagem cobrindo tudo (object-fit: cover logic)
                const ratio = Math.max(width / fundoImgEl.width, height / fundoImgEl.height);
                const centerShift_x = (width - fundoImgEl.width * ratio) / 2;
                const centerShift_y = (height - fundoImgEl.height * ratio) / 2;
                ctx.drawImage(fundoImgEl, 0, 0, fundoImgEl.width, fundoImgEl.height, centerShift_x, centerShift_y, fundoImgEl.width * ratio, fundoImgEl.height * ratio);
            }

            // 3. Caixa Branca para Dados
            const boxW = 350;
            const boxH = 300;
            const boxX = (width - boxW) / 2;
            const boxY = (height - boxH) / 2 + 50;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.beginPath();
            ctx.roundRect(boxX, boxY, boxW, boxH, 20);
            ctx.fill();
            ctx.shadowColor = "rgba(0,0,0,0.2)";
            ctx.shadowBlur = 15;

            // 4. Textos
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#1e293b'; // Slate-800
            ctx.textAlign = 'center';
            
            // Nome do Evento
            ctx.font = 'bold 22px sans-serif';
            ctx.fillText(currentEv.nome.substring(0, 25), width/2, boxY + 50);

            // Nome Aluno
            ctx.font = '900 24px sans-serif';
            ctx.fillStyle = '#000000';
            // Quebra de linha simples se nome for grande
            const nomeExibicao = alunoNome.length > 20 ? alunoNome.substring(0, 20) + '...' : alunoNome;
            ctx.fillText(nomeExibicao.toUpperCase(), width/2, boxY + 90);

            // ID
            ctx.font = '14px monospace';
            ctx.fillStyle = '#64748b';
            ctx.fillText(`ID: ${idUnico}`, width/2, boxY + 115);

            // 5. Gerar QR Code e desenhar no Canvas
            const qrDiv = document.createElement('div');
            // QR Code precisa ser gerado num elemento invis√≠vel primeiro
            const qrCodeObj = new QRCode(qrDiv, { text: idUnico, width: 150, height: 150, correctLevel : QRCode.CorrectLevel.M });
            
            // Pequeno delay para a lib do QR renderizar
            await new Promise(r => setTimeout(r, 100)); 
            
            const qrCanvas = qrDiv.querySelector('canvas');
            if(qrCanvas) {
                ctx.drawImage(qrCanvas, (width - 150)/2, boxY + 130);
            }

            // Retorna DataURL comprimido (JPEG 0.6 qualidade = ~30-40kb)
            return canvas.toDataURL('image/jpeg', 0.6); 
        }

        async function processar() {
            const pai = document.getElementById('pai').value;
            const mail = document.getElementById('email').value;
            const nomes = document.querySelectorAll('.n-aluno');
            const mats = document.querySelectorAll('.m-aluno');

            if(!pai || !mail) return alert("Preencha Respons√°vel e E-mail!");
            for(let k=0; k<nomes.length; k++) {
                if(nomes[k].value === "" || mats[k].value === "") return alert("Verifique as matr√≠culas!");
            }

            // UI Feedback
            window.scrollTo(0,0);
            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');

            try {
                // Carregar Imagem de Fundo (apenas uma vez)
                let imgBgElement = null;
                if(currentEv.bgPdf) {
                    imgBgElement = new Image();
                    imgBgElement.crossOrigin = "Anonymous";
                    imgBgElement.src = currentEv.bgPdf;
                    await new Promise((resolve) => { imgBgElement.onload = resolve; imgBgElement.onerror = resolve; });
                }

                let lastImgData = null; // Para o envio de email (pega o ultimo ou primeiro)
                let linkDownloads = [];

                for(let i=0; i<nomes.length; i++) {
                    const n = nomes[i].value; const m = mats[i].value;
                    const qtd = parseInt(currentEv.qtd) || 1;

                    for(let j=1; j <= qtd; j++) {
                        const idUnico = `${m}-${j}`;
                        
                        // Grava no Firebase
                        await db.ref('ingressos/' + idUnico).set({ aluno: n, matricula: m, responsavel: pai, evento: currentEv.nome, utilizado: false, data: new Date().toISOString() });

                        // Gera Imagem
                        const base64Img = await gerarImagemIngresso(n, idUnico, imgBgElement);
                        lastImgData = base64Img; // Guarda para o email

                        // For√ßa Download Autom√°tico
                        const link = document.createElement('a');
                        link.href = base64Img;
                        link.download = `Ingresso_${n}_${j}.jpg`; // Salva como JPG para manter tamanho pequeno
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        // Pequeno delay para n√£o travar o navegador em m√∫ltiplos downloads
                        await new Promise(r => setTimeout(r, 800));
                    }
                }

                // ENVIO DO E-MAIL (CORRIGIDO)
                // O EmailJS Free n√£o aceita anexos reais. Enviamos o Base64 para ser exibido no corpo.
                if(lastImgData) {
                    const templateParams = {
                        nome_responsavel: pai,
                        to_email: mail,
                        evento: currentEv.nome,
                        // Passamos a string base64 inteira. No template do EmailJS voc√™ deve usar <img src="{{imagem_ingresso}}" />
                        imagem_ingresso: lastImgData 
                    };

                    await emailjs.send("service_r1vrjkp", "template_4yvqw5g", templateParams);
                    console.log("Email enviado com sucesso!");
                }

                // Finaliza√ß√£o
                document.getElementById('loader').classList.add('hidden'); 
                document.getElementById('successIcon').classList.remove('hidden');
                document.getElementById('statusMsg').innerText = "Sucesso!"; 
                document.getElementById('subMsg').innerText = "Ingressos baixados e enviados por e-mail.";
                setTimeout(() => location.reload(), 4000);

            } catch(e) {
                console.error(e); 
                alert("Erro ao processar: " + e.message);
                document.getElementById('overlay').classList.add('hidden');
                document.getElementById('modalIngresso').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
