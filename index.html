<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingressos - CASAQR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600 mb-4"></div>
        <div id="successCheck" class="hidden text-green-500 text-6xl mb-4">✓</div>
        <h3 id="statusMsg" class="text-xl font-bold">Gerando Ingressos...</h3>
    </div>

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b">
        <div class="text-2xl font-black text-blue-600 tracking-tighter">CASAQR</div>
        <div class="flex gap-2">
            <a href="admin.html" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-xl text-xs font-bold uppercase hover:bg-blue-600 hover:text-white transition">Lista de Presença</a>
            <a href="cadastrar_evento.html" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-xl text-xs font-bold uppercase hover:bg-blue-600 hover:text-white transition">⚙️ Configurar Eventos</a>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-8">Eventos Disponíveis</h2>
        <div id="listaEventos" class="grid grid-cols-1 md:grid-cols-3 gap-8">
            </div>
    </main>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-10 max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 id="nomeEventoModal" class="text-3xl font-black mb-2 tracking-tighter">Evento</h3>
            <p class="text-gray-500 mb-6 text-sm">Os ingressos serão gerados em PDF e enviados ao seu e-mail.</p>
            <div class="space-y-4">
                <input type="text" id="pai" placeholder="Nome do Responsável" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <input type="email" id="emailPai" placeholder="E-mail para envio" class="w-full p-4 bg-gray-50 rounded-2xl outline-none focus:ring-2 ring-blue-500 transition">
                <div id="containerFilhos" class="space-y-4 pt-4 border-t">
                    <div class="p-5 bg-blue-50 rounded-3xl border border-blue-100">
                        <input type="text" placeholder="Nome do Aluno" class="nome-aluno w-full bg-transparent outline-none font-bold">
                        <input type="number" placeholder="Matrícula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">
                    </div>
                </div>
                <button onclick="adicionarFilho()" class="text-blue-600 font-bold text-xs w-full py-2 hover:bg-blue-50 rounded-xl transition uppercase">+ Adicionar outro aluno</button>
                <button onclick="processarGeracao()" class="w-full bg-blue-600 text-white py-5 rounded-3xl font-bold text-xl shadow-lg hover:bg-blue-700 transition-all">Gerar Ingressos</button>
                <button onclick="fecharModal()" class="w-full text-gray-400 font-bold py-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-F2p-sNG9ED7rpZ8uZ5_OxyiggdOfvfc",
            authDomain: "ingressoscdc.firebaseapp.com",
            databaseURL: "https://ingressoscdc-default-rtdb.firebaseio.com",
            projectId: "ingressoscdc",
            storageBucket: "ingressoscdc.firebasestorage.app",
            messagingSenderId: "388023812522",
            appId: "1:388023812522:web:1756fb37294146c0e5ebd3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        emailjs.init("RmJx_2rhtntD90vsH");

        let eventoAtual = "";

        // Carregar Eventos
        db.ref('eventos').on('value', (snapshot) => {
            const container = document.getElementById('listaEventos');
            container.innerHTML = "";
            snapshot.forEach((item) => {
                const ev = item.val();
                container.innerHTML += `
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden group hover:shadow-xl transition-all">
                        <div class="h-48 bg-cover bg-center" style="background-image: url('${ev.imagem || 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800'}')"></div>
                        <div class="p-6 text-center">
                            <h3 class="text-2xl font-bold mb-1">${ev.nome}</h3>
                            <p class="text-blue-600 font-bold mb-4">${ev.data}</p>
                            <button onclick="abrirModal('${ev.nome}')" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg">Garantir Ingressos</button>
                        </div>
                    </div>`;
            });
        });

        function abrirModal(n) { eventoAtual = n; document.getElementById('nomeEventoModal').innerText = n; document.getElementById('modalIngresso').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modalIngresso').classList.add('hidden'); }
        function adicionarFilho() {
            const div = document.createElement('div');
            div.className = "p-5 bg-blue-50 rounded-3xl border border-blue-100";
            div.innerHTML = `<input type="text" placeholder="Nome do Aluno" class="nome-aluno w-full bg-transparent outline-none font-bold">
                             <input type="number" placeholder="Matrícula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">`;
            document.getElementById('containerFilhos').appendChild(div);
        }

        async function processarGeracao() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pai = document.getElementById('pai').value;
            const email = document.getElementById('emailPai').value;
            const nomes = document.querySelectorAll('.nome-aluno');
            const mats = document.querySelectorAll('.mat-aluno');

            if(!pai || !email) return alert("Preencha seus dados!");

            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');

            try {
                for(let i=0; i<nomes.length; i++) {
                    const n = nomes[i].value;
                    const m = mats[i].value;
                    if(!n || !m) continue;

                    if(i > 0) doc.addPage();
                    
                    // Design do Ingresso
                    doc.setFillColor(37, 99, 235);
                    doc.rect(0, 0, 210, 40, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(24);
                    doc.text("ESCOLAPRO", 20, 25);
                    doc.setFontSize(10);
                    doc.text("INGRESSO DIGITAL OFICIAL", 20, 32);

                    doc.setTextColor(0,0,0);
                    doc.setFontSize(18);
                    doc.text(eventoAtual.toUpperCase(), 20, 60);
                    doc.setFontSize(12);
                    doc.text(`ALUNO: ${n}`, 20, 80);
                    doc.text(`MATRÍCULA: ${m}`, 20, 88);
                    doc.text(`RESPONSÁVEL: ${pai}`, 20, 96);

                    // Gerar 3 QR Codes
                    for(let j=1; j<=3; j++) {
                        const id = `TKT-${m}-${j}`;
                        const qrUrl = `https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=${id}`;
                        const img = new Image();
                        img.src = qrUrl;
                        await new Promise(r => img.onload = r);
                        doc.addImage(img, 'PNG', 20 + ((j-1) * 60), 120, 40, 40);
                        doc.setFontSize(7);
                        doc.text(id, 20 + ((j-1) * 60) + 20, 165, {align:'center'});
                    }

                    await db.ref('ingressos/' + m).set({ aluno: n, responsavel: pai, evento: eventoAtual, data: new Date().toLocaleString() });
                }

                await emailjs.send("service_r1vrjkp", "template_4yvqw5g", {
                    nome_responsavel: pai, to_email: email, title: eventoAtual
                });

                doc.save(`Ingressos_${pai}.pdf`);
                document.getElementById('successCheck').classList.remove('hidden');
                document.getElementById('statusMsg').innerText = "Sucesso! Verifique seu download.";
                setTimeout(() => location.reload(), 4000);

            } catch (err) { alert(err.message); location.reload(); }
        }
    </script>
</body>
</html>
