<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingressos - ESCOLAPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h3 id="statusMsg" class="text-xl font-bold italic">Gerando seus Ingressos...</h3>
    </div>

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b">
        <div class="text-2xl font-black text-blue-600 italic">ESCOLAPRO</div>
        <div class="flex gap-2">
            <a href="validar.html" class="bg-black text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">üì∑ Portaria</a>
            <a href="cadastrar_evento.html" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold uppercase">‚öôÔ∏è Painel</a>
        </div>
    </nav>

    <div id="listaEventos" class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6 max-w-7xl mx-auto"></div>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-lg w-full">
            <h3 id="nomeEvTitle" class="text-2xl font-black mb-4 uppercase"></h3>
            <input type="text" id="pai" placeholder="Respons√°vel" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 outline-none border">
            <input type="email" id="email" placeholder="E-mail" class="w-full p-4 bg-gray-50 rounded-2xl mb-3 outline-none border">
            <div id="filhos" class="space-y-2 mb-4">
                <div class="p-4 bg-blue-50 rounded-2xl border">
                    <input type="text" placeholder="Nome do Aluno" class="n-aluno w-full bg-transparent font-bold outline-none">
                    <input type="number" placeholder="Matr√≠cula" class="m-aluno w-full bg-transparent border-t mt-2 pt-2 outline-none">
                </div>
            </div>
            <button onclick="processar()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">GERAR INGRESSOS AGORA</button>
            <button onclick="location.reload()" class="w-full py-2 text-gray-400 text-xs mt-2">CANCELAR</button>
        </div>
    </div>

    <div id="qrcode-temp" style="display:none"></div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA-F2p-sNG9ED7rpZ8uZ5_OxyiggdOfvfc", authDomain: "ingressoscdc.firebaseapp.com", databaseURL: "https://ingressoscdc-default-rtdb.firebaseio.com", projectId: "ingressoscdc", storageBucket: "ingressoscdc.firebasestorage.app", messagingSenderId: "388023812522", appId: "1:388023812522:web:1756fb37294146c0e5ebd3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        emailjs.init("RmJx_2rhtntD90vsH");

        let currentEv = null;

        db.ref('eventos').on('value', snap => {
            const cont = document.getElementById('listaEventos'); cont.innerHTML = "";
            snap.forEach(i => {
                const ev = i.val();
                cont.innerHTML += `<div class="bg-white rounded-[2rem] overflow-hidden shadow-sm border p-6 text-center">
                    <h3 class="text-xl font-black mb-2">${ev.nome}</h3>
                    <button onclick="openM('${ev.nome}', '${i.key}')" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">Solicitar</button>
                </div>`;
            });
        });

        async function openM(nome, key) {
            currentEv = (await db.ref('eventos/'+key).once('value')).val();
            document.getElementById('nomeEvTitle').innerText = nome;
            document.getElementById('modalIngresso').classList.remove('hidden');
        }

        async function processar() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pai = document.getElementById('pai').value;
            const mail = document.getElementById('email').value;
            const nomes = document.querySelectorAll('.n-aluno');
            const mats = document.querySelectorAll('.m-aluno');

            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');

            for(let i=0; i<nomes.length; i++) {
                const n = nomes[i].value; const m = mats[i].value;
                if(!n || !m) continue;

                for(let j=1; j <= currentEv.qtd; j++) {
                    if(i > 0 || j > 1) doc.addPage();
                    
                    // Fundo din√¢mico
                    if(currentEv.bgPdf) {
                        try {
                            const img = new Image(); img.src = currentEv.bgPdf; img.crossOrigin = "Anonymous";
                            await new Promise(r => { img.onload = r; img.onerror = r; });
                            doc.addImage(img, 'JPEG', 0, 0, 210, 297);
                        } catch(e) {}
                    }

                    const idUnico = `${m}-${j}`;
                    doc.setTextColor(0,0,0);
                    doc.setFontSize(20);
                    doc.text(n.toUpperCase(), 105, 80, {align: 'center'});
                    doc.setFontSize(10);
                    doc.text(`INGRESSO ${j} DE ${currentEv.qtd} | ID: ${idUnico}`, 105, 90, {align: 'center'});

                    // QR Code
                    const qrDiv = document.getElementById('qrcode-temp'); qrDiv.innerHTML = "";
                    new QRCode(qrDiv, { text: idUnico, width: 256, height: 256 });
                    await new Promise(r => setTimeout(r, 150));
                    doc.addImage(qrDiv.querySelector('canvas').toDataURL("image/png"), 'PNG', 75, 120, 60, 60);

                    // Salva individualmente
                    await db.ref('ingressos/' + idUnico).set({ aluno: n, matricula: m, responsavel: pai, evento: currentEv.nome, utilizado: false });
                }
            }
            doc.save(`Ingressos_${pai}.pdf`);
            location.reload();
        }
    </script>
</body>
</html>
