<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Ingressos - ESCOLAPRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="overlay" class="hidden fixed inset-0 bg-white/95 z-[100] flex flex-col items-center justify-center">
        <div id="loaderIcon" class="loader mb-4"></div>
        <div id="successCheck" class="hidden text-green-500 text-6xl mb-4">✓</div>
        <h3 id="statusMsg" class="text-xl font-bold text-center">Processando...</h3>
        <p id="subStatusMsg" class="text-gray-500 text-center px-4 mt-2">Aguarde a geração do arquivo.</p>
    </div>

    <nav class="bg-white p-4 shadow-sm flex justify-between items-center px-8 border-b">
        <div class="text-2xl font-black text-blue-600 tracking-tighter">ESCOLAPRO</div>
        <div class="flex gap-2">
            <a href="admin.html" class="bg-gray-100 text-gray-600 px-4 py-2 rounded-xl text-xs font-bold uppercase">Lista</a>
            <a href="cadastrar_evento.html" class="bg-blue-100 text-blue-600 px-4 py-2 rounded-xl text-xs font-bold uppercase">⚙️ Eventos</a>
        </div>
    </nav>

    <main class="p-8 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold mb-8">Eventos Disponíveis</h2>
        <div id="listaEventos" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </main>

    <div id="modalIngresso" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-[2.5rem] p-8 max-w-lg w-full shadow-2xl overflow-y-auto max-h-[90vh]">
            <h3 id="nomeEventoModal" class="text-2xl font-black mb-4">Evento</h3>
            <div class="space-y-4">
                <input type="text" id="pai" placeholder="Nome do Responsável" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500">
                <input type="email" id="emailPai" placeholder="E-mail" class="w-full p-4 bg-gray-50 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500">
                <div id="containerFilhos" class="space-y-4 pt-4 border-t">
                    <div class="p-4 bg-blue-50 rounded-2xl border border-blue-100">
                        <input type="text" placeholder="Nome do Aluno" class="nome-aluno w-full bg-transparent font-bold outline-none">
                        <input type="number" placeholder="Matrícula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">
                    </div>
                </div>
                <button onclick="adicionarFilho()" class="text-blue-600 font-bold text-xs w-full py-2 uppercase">+ Adicionar Aluno</button>
                <button onclick="processarGeracao()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:bg-blue-700 transition-all">Gerar Ingressos</button>
                <button onclick="fecharModal()" class="w-full text-gray-400 font-bold py-2">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-F2p-sNG9ED7rpZ8uZ5_OxyiggdOfvfc",
            authDomain: "ingressoscdc.firebaseapp.com",
            databaseURL: "https://ingressoscdc-default-rtdb.firebaseio.com",
            projectId: "ingressoscdc",
            storageBucket: "ingressoscdc.firebasestorage.app",
            messagingSenderId: "388023812522",
            appId: "1:388023812522:web:1756fb37294146c0e5ebd3"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        emailjs.init("RmJx_2rhtntD90vsH");

        let eventoAtual = "";

        db.ref('eventos').on('value', (snapshot) => {
            const container = document.getElementById('listaEventos');
            container.innerHTML = "";
            snapshot.forEach((item) => {
                const ev = item.val();
                container.innerHTML += `
                    <div class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
                        <div class="h-40 bg-cover bg-center" style="background-image: url('${ev.imagem || 'https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800'}')"></div>
                        <div class="p-6">
                            <h3 class="text-xl font-bold">${ev.nome}</h3>
                            <p class="text-blue-600 text-sm mb-4">${ev.data}</p>
                            <button onclick="abrirModal('${ev.nome}')" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Solicitar</button>
                        </div>
                    </div>`;
            });
        });

        function abrirModal(n) { eventoAtual = n; document.getElementById('nomeEventoModal').innerText = n; document.getElementById('modalIngresso').classList.remove('hidden'); }
        function fecharModal() { document.getElementById('modalIngresso').classList.add('hidden'); }
        function adicionarFilho() {
            const div = document.createElement('div');
            div.className = "p-4 bg-blue-50 rounded-2xl border border-blue-100";
            div.innerHTML = `<input type="text" placeholder="Nome do Aluno" class="nome-aluno w-full bg-transparent font-bold outline-none">
                             <input type="number" placeholder="Matrícula" class="mat-aluno w-full bg-transparent outline-none border-t border-blue-200 mt-2 pt-2 text-sm">`;
            document.getElementById('containerFilhos').appendChild(div);
        }

        async function processarGeracao() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const pai = document.getElementById('pai').value;
            const email = document.getElementById('emailPai').value;
            const nomes = document.querySelectorAll('.nome-aluno');
            const mats = document.querySelectorAll('.mat-aluno');

            if(!pai || !email) return alert("Preencha Nome e E-mail!");

            document.getElementById('modalIngresso').classList.add('hidden');
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('statusMsg').innerText = "Gerando PDF...";

            try {
                for(let i=0; i<nomes.length; i++) {
                    const n = nomes[i].value;
                    const m = mats[i].value;
                    if(!n || !m) continue;

                    if(i > 0) doc.addPage();
                    
                    // Design do PDF
                    doc.setFillColor(37, 99, 235);
                    doc.rect(0, 0, 210, 40, 'F');
                    doc.setTextColor(255, 255, 255);
                    doc.setFontSize(22);
                    doc.text("ESCOLAPRO", 20, 25);
                    doc.setFontSize(10);
                    doc.text("INGRESSO DIGITAL VÁLIDO", 20, 32);

                    doc.setTextColor(0,0,0);
                    doc.setFontSize(16);
                    doc.text(eventoAtual.toUpperCase(), 20, 60);
                    doc.setFontSize(11);
                    doc.text(`ALUNO: ${n}`, 20, 80);
                    doc.text(`MATRÍCULA: ${m}`, 20, 88);
                    doc.text(`RESPONSÁVEL: ${pai}`, 20, 96);

                    for(let j=1; j<=3; j++) {
                        const id = `TKT-${m}-${j}`;
                        const qrUrl = `https://chart.googleapis.com/chart?chs=180x180&cht=qr&chl=${id}`;
                        try {
                            const img = new Image();
                            img.src = qrUrl;
                            img.crossOrigin = "Anonymous";
                            await new Promise(r => { img.onload = r; img.onerror = r; setTimeout(r, 2000); });
                            doc.addImage(img, 'PNG', 20 + ((j-1) * 60), 120, 40, 40);
                            doc.setFontSize(7);
                            doc.text(id, 20 + ((j-1) * 60) + 20, 165, {align:'center'});
                        } catch(e) {}
                    }
                    await db.ref('ingressos/' + m).set({ aluno: n, responsavel: pai, evento: eventoAtual, data: new Date().toLocaleString() });
                }

                // Baixa o PDF PRIMEIRO
                doc.save(`Ingressos_${pai}.pdf`);

                // Tenta enviar e-mail por trás
                document.getElementById('statusMsg').innerText = "Enviando Confirmação...";
                emailjs.send("service_r1vrjkp", "template_4yvqw5g", {
                    nome_responsavel: pai, to_email: email, title: eventoAtual
                }).finally(() => {
                    finalizarTela();
                });

            } catch (err) {
                console.error(err);
                finalizarTela();
            }
        }

        function finalizarTela() {
            document.getElementById('loaderIcon').classList.add('hidden');
            document.getElementById('successCheck').classList.remove('hidden');
            document.getElementById('statusMsg').innerText = "Concluído!";
            document.getElementById('subStatusMsg').innerText = "O PDF foi baixado. Até o evento!";
            setTimeout(() => location.reload(), 4000);
        }
    </script>
</body>
</html>
